<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="images/icons8-login-arredondado-à-direita-16.png">

    <title>Checkout | Faça seu login</title>
</head>
<body>    
    <div class="main">
        <div class="left-screen">
            <h1>Faça login<br>E entre para o nosso time</h1>
            <img src="images/computer.svg" class="left-login-image" alt="Computer Animation">
        </div>

        <div class="right-screen">
            <div class="card-login">
                <h1>LOGIN</h1>

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite aqui...">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite aqui...">
                </div>

                <button class="btn-login">Login</button>
                
                <div class="opc">
                    <a href="" class="botton">Esqueci minha senha</a>
                    <a href="" class="botton">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
